version: '3.8'

services:
  # Node.js Backend Server (Production)
  server:
    image: ghcr.io/${GITHUB_REPOSITORY:-storage-manager}-server:${IMAGE_TAG:-latest}
    container_name: storage-server-prod
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - CLIENT_URL=${CLIENT_URL}
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # React Frontend Client (Production)
  client:
    image: ghcr.io/${GITHUB_REPOSITORY:-storage-manager}-client:${IMAGE_TAG:-latest}
    container_name: storage-client-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - storage-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

networks:
  storage-network:
    driver: bridge

